{% extends 'blog/base.html' %}


{% block content %}

<div class="article">


{% for category, link_list in links %}

<h2>{{ category }}</h2>

    <ul>
    {% for link in link_list %}

        <li><a href="{{ link.link }}">{{ link.intro }}</a></li>

    {% endfor %}
    </ul>



{% endfor %}
</div>


{% endblock %}
